<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    {% include '_menu.html' %}
    <div class="max-w-2xl mx-auto py-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Usuários</h1>
            <div>
                <a href="/add-user/" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2">Novo usuário</a>
                <a href="/domains/" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Domínios</a>
            </div>
        </div>
        <div class="bg-white rounded shadow-md overflow-x-auto">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2">Usuário</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Admin</th>
                        <th class="px-4 py-2">Ativo</th>
                    </tr>
                </thead>
                <tbody>
                {% for u in users %}
                    <tr class="border-b">
                        <td class="px-4 py-2">{{ u.username }}</td>
                        <td class="px-4 py-2">{{ u.email }}</td>
                        <td class="px-4 py-2">{% if u.is_superuser %}<span class="text-green-600 font-semibold">Sim</span>{% else %}Não{% endif %}</td>
                        <td class="px-4 py-2">{% if u.is_active %}Sim{% else %}Não{% endif %}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4" class="text-center py-4">Nenhum usuário cadastrado.</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
